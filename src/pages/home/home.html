<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let tracker of trackers" (click)="itemSelected(tracker)">
      {{ tracker.name }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createTracker()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
