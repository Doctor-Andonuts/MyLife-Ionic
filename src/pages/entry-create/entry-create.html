<ion-header>

  <ion-navbar>
    <ion-title>entry-create</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="entryCreate" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="MMM D, YY" pickerFormat="MMM D YYYY">Huh</ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime formControlName="time" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Value</ion-label>
      <ion-input formControlName="value" type="number"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!entryCreate.valid">Create Entry</button>
  </form>


</ion-content>
