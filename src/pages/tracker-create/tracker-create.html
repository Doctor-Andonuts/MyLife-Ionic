<ion-header>

  <ion-navbar>
    <ion-title>Create Tracker</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="trackerCreate" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select formControlName="type">
        <ion-option value="number">Number</ion-option>
        <ion-option value="text">Text</ion-option>
        <ion-option value="yesNo">Yes/No</ion-option>
        <ion-option value="duration">Duration</ion-option>
        <ion-option value="choice">Choice</ion-option>
        <ion-option value="marker">Marker</ion-option>
        <ion-option value="multi">Multi Value</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Label</ion-label>
      <ion-input formControlName="label" type="text"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!trackerCreate.valid">Create Tracker</button>
  </form>
</ion-content>
